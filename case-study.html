<!doctype html>
<html lang="en" class="">

<head>
    <meta charset="utf-8" />
    <title>Case Study — Your Name</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class'
        }
    </script>

    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/security.css">
    <script src="assets/js/security.js"></script>
</head>

<body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100 antialiased transition-colors duration-300">
    <!-- Particles Canvas -->
    <canvas id="particles-canvas" class="fixed inset-0 z-30 pointer-events-none"></canvas>

    <header
        class="sticky top-0 z-40 bg-white/80 dark:bg-gray-900/80 backdrop-blur border-b dark:border-gray-800 transition-colors duration-300">
        <div class="mx-auto max-w-6xl px-4 sm:px-6 lg:px-8">
            <div class="flex h-14 items-center justify-between">
                <div class="flex items-center gap-2">
                    <span
                        class="h-8 w-8 rounded-full bg-emerald-500 text-white flex items-center justify-center text-xs font-semibold">UX</span>
                    <a href="index.html" class="font-semibold text-sm sm:text-base dark:text-white">Sagar Navnath</a>
                </div>

                <nav class="hidden md:flex items-center gap-6 text-sm text-gray-600 dark:text-gray-300">
                    <a href="index.html#about" class="hover:text-gray-900 dark:hover:text-white">Home</a>
                    <a href="projects.html" class="hover:text-gray-900 dark:hover:text-white font-semibold">Projects</a>
                    <a href="services.html" class="hover:text-gray-900 dark:hover:text-white">Services</a>
                    <a href="index.html#skills" class="hover:text-gray-900 dark:hover:text-white">Skills</a>
                    <a href="index.html#blog" class="hover:text-gray-900 dark:hover:text-white">Blog</a>
                    <a href="index.html#contact"
                        class="rounded-full border dark:border-gray-600 px-3 py-1 text-xs font-medium hover:bg-gray-900 hover:text-white dark:hover:bg-white dark:hover:text-gray-900">Contact</a>

                    <!-- Dark Mode Toggle -->
                    <button id="theme-toggle"
                        class="p-2 rounded-full hover:bg-gray-900 hover:text-white dark:hover:bg-white dark:hover:text-gray-900 transition-colors"
                        aria-label="Toggle theme">
                        <svg id="theme-toggle-dark-icon" class="hidden w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path>
                        </svg>
                        <svg id="theme-toggle-light-icon" class="hidden w-4 h-4" fill="currentColor"
                            viewBox="0 0 20 20">
                            <path
                                d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"
                                fill-rule="evenodd" clip-rule="evenodd"></path>
                        </svg>
                    </button>
                </nav>

                <!-- Mobile Toggle -->
                <div class="md:hidden flex items-center gap-2">
                    <button id="theme-toggle-mobile"
                        class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors"
                        aria-label="Toggle theme">
                        <svg id="theme-toggle-dark-icon-mobile" class="hidden w-4 h-4" fill="currentColor"
                            viewBox="0 0 20 20">
                            <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path>
                        </svg>
                        <svg id="theme-toggle-light-icon-mobile" class="hidden w-4 h-4" fill="currentColor"
                            viewBox="0 0 20 20">
                            <path
                                d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"
                                fill-rule="evenodd" clip-rule="evenodd"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <main class="mx-auto max-w-4xl px-4 sm:px-6 lg:px-8 py-10 sm:py-14">
        <!-- Back Link -->
        <a href="projects.html"
            class="inline-flex items-center text-sm text-gray-500 hover:text-gray-900 dark:text-gray-400 dark:hover:text-white mb-8 transition-colors">
            <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18">
                </path>
            </svg>
            Back to Projects
        </a>

        <!-- Hero Section -->
        <div class="mb-12">
            <p id="cs-category"
                class="text-sm font-bold tracking-wider text-emerald-600 dark:text-emerald-400 uppercase mb-2">Category
            </p>
            <h1 id="cs-title" class="text-3xl sm:text-4xl md:text-5xl font-bold text-gray-900 dark:text-white mb-6">
                Project Title</h1>

            <div class="grid grid-cols-2 md:grid-cols-4 gap-6 py-6 border-y border-gray-200 dark:border-gray-800">
                <div>
                    <h3 class="text-xs font-semibold text-gray-500 dark:text-gray-400 uppercase tracking-wider mb-1">
                        Role</h3>
                    <p id="cs-role" class="text-sm font-medium text-gray-900 dark:text-white">UX Designer</p>
                </div>
                <div>
                    <h3 class="text-xs font-semibold text-gray-500 dark:text-gray-400 uppercase tracking-wider mb-1">
                        Timeline</h3>
                    <p id="cs-timeline" class="text-sm font-medium text-gray-900 dark:text-white">4 Weeks</p>
                </div>
                <div>
                    <h3 class="text-xs font-semibold text-gray-500 dark:text-gray-400 uppercase tracking-wider mb-1">
                        Tools</h3>
                    <p id="cs-tools" class="text-sm font-medium text-gray-900 dark:text-white">Figma, Principle</p>
                </div>
                <div>
                    <h3 class="text-xs font-semibold text-gray-500 dark:text-gray-400 uppercase tracking-wider mb-1">
                        Year</h3>
                    <p id="cs-year" class="text-sm font-medium text-gray-900 dark:text-white">2024</p>
                </div>
            </div>
        </div>

        <!-- Main Image -->
        <div class="rounded-2xl overflow-hidden shadow-xl mb-12 bg-gray-100 dark:bg-gray-800 aspect-video">
            <img id="cs-hero-img" src="" alt="Project Hero" class="w-full h-full object-cover">
        </div>

        <!-- Content -->
        <div class="prose prose-lg dark:prose-invert max-w-none">
            <div id="cs-content">
                <!-- Dynamic Content will be injected here -->
            </div>
        </div>

        <!-- Gallery -->
        <div class="mt-16">
            <h2 class="text-2xl font-bold text-gray-900 dark:text-white mb-6">Project Gallery</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6" id="cs-gallery">
                <!-- Gallery images injected here -->
            </div>
        </div>

        <!-- Navigation -->
        <div class="mt-20 pt-8 border-t border-gray-200 dark:border-gray-800 flex justify-between items-center">
            <a id="prev-project" href="#"
                class="group flex items-center text-sm font-medium text-gray-500 hover:text-gray-900 dark:text-gray-400 dark:hover:text-white transition-colors">
                <svg class="w-5 h-5 mr-2 transform group-hover:-translate-x-1 transition-transform" fill="none"
                    stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                </svg>
                Previous Project
            </a>
            <a id="next-project" href="#"
                class="group flex items-center text-sm font-medium text-gray-500 hover:text-gray-900 dark:text-gray-400 dark:hover:text-white transition-colors">
                Next Project
                <svg class="w-5 h-5 ml-2 transform group-hover:translate-x-1 transition-transform" fill="none"
                    stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                </svg>
            </a>
        </div>

    </main>

    <footer class="bg-white dark:bg-gray-800 border-t dark:border-gray-700">
        <div
            class="mx-auto max-w-6xl px-4 sm:px-6 lg:px-8 py-6 text-xs text-gray-500 dark:text-gray-400 flex flex-col sm:flex-row sm:items-center sm:justify-between gap-3">
            <div>© 2025 Your Name — UX / UI &amp; Visual Design</div>
            <div class="flex flex-wrap gap-3">
                <a href="index.html#about" class="hover:text-gray-800 dark:hover:text-white">About</a>
                <a href="projects.html" class="hover:text-gray-800 dark:hover:text-white">Projects</a>
                <a href="index.html#contact" class="hover:text-gray-800 dark:hover:text-white">Contact</a>
            </div>
        </div>
    </footer>

    <!-- SCRIPTS -->
    <script src="assets/js/theme.js"></script>
    <script src="assets/js/case-study.js"></script>
    <script src="assets/js/particles.js"></script>
</body>

</html>
